<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/img/tothemoon_favicon.png" type="image/x-icon">
    <title>Landing Page</title>
</head>
<body>

    <div class="site_background">
        <video loop autoplay muted preload>
            <source src="assets/video/tothemoon_trailer.mp4" type="video/mp4">
        </video>
    </div>
    <audio loop autoplay="autoplay" preload>
        <source src="assets/audio/everything_tothemoon_low.mp3" type="audio/mp3">
        <source src="assets/audio/everything_tothemoon_low.wav" type="audio/wav">
    </audio>
    <!-- HEADER -->
    <header>
        <div class="master_border">
        <div class="container_header container">
            <div class="header_logo">
                <a href=""><img src="assets/img/tothemoon_logo.png" alt=""></a>
            </div>
            <nav>
                <div class="nav_menu">
                    <ul>
                        <li><a href="">home</a></li>
                        <li><a href="">support</a></li>
                        <li><a href="">about</a></li>
                    </ul>
                </div>
            </nav>
            <div class="container_right_side">
                <div class="header_area_buy">
                    <a href="https://store.steampowered.com/app/206440/To_the_Moon/" target="_blank" id="search_bar">Purchase</a>
                </div>
                <div class="search_bar">
                    <a href="" id="search_bar"><img src="assets/img/search.svg" alt=""></a>
                </div>
                <div class="profile">
                    <a href=""><img src="assets/img/user.svg" alt=""></a>
                </div>
            </div>
        </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- BODY -->
    <section>
        <div class="body_container container">
            <div class="main_content">
                <img src="assets/img/tothemoon_title_banner.png" alt="">
                <div class="text_container">
                    <p>Uma história sobre a viagem de dois doutores através das memórias de um homem moribundo, de modo a realizar artificialmente o seu último desejo.</p>
                </div>
                <div class="text_button">
                    <a href="https://www.youtube.com/watch?v=sqkJuSV-23U" id="button_dif" target="_blank">Watch Trailer</a>
                    <a href="https://store.steampowered.com/app/206440/To_the_Moon/" target="_blank">Buy The Game</a>
                </div>
            </div>
            <div class="body_banner_right">
                <img src="assets/img/firehouse_banner2.png" alt="">
            </div>
        </div>
    </section>
    <!-- /BODY -->

    <!-- FOOTER -->
    <footer>
        <div class="container_footer container">
            <div class="copyright">
                <p>All Rights Reserved</p>
            </div>
            <div class="madeby">

            </div>
